
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter your URL"
               value="{{ main_input or '' }}" required>
        <button type="submit">Shorten</button>
    </form>

    {% if error %}
    <div style="color: red;">
        <p>{{ error }}</p>
    </div>
    {% endif %}

    {% if shortened_url %}
    <div>
        <p>Shortened URL:</p>
        <a href="{{ shortened_url }}" target="_blank">{{ shortened_url }}</a>
    </div>
    {% endif %}
</body>
</html>
